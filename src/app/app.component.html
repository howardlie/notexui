<ion-app>
  <ion-content *ngIf="!authService.isLoggedin">
    <app-login></app-login>
  </ion-content>
  <ion-split-pane contentId="main-content" *ngIf="authService.isLoggedin">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="authService.currentUser.picture ?? 'https://www.gravatar.com/avatar/00000000000000000000000000000000'" />
          </ion-avatar>
          <ion-label>
            <h3>Hello, {{ authService.currentUser.name }}</h3>
            <p>{{ authService.currentUser.email }}</p>
          </ion-label>
        </ion-item>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" [routerLink]="['/notes']" lines="none" detail="false">
              <ion-icon slot="start" name="library"></ion-icon>
              <ion-label>All Notes</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/notes/shared']" lines="none" detail="false">
              <ion-icon slot="start" name="share-social"></ion-icon>
              <ion-label>Shared With Me</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/notes/archived']" lines="none" detail="false">
              <ion-icon slot="start" name="archive"></ion-icon>
              <ion-label>Archived Notes</ion-label>
            </ion-item>
            <ion-item routerDirection="root" [routerLink]="['/notes/deleted']" lines="none" detail="false">
              <ion-icon slot="start" name="trash"></ion-icon>
              <ion-label>Deleted Notes</ion-label>
            </ion-item>
            <ion-item button (click)="presentDevicesModal()" [disabled]="!isOnline" lines="none" detail="false">
              <ion-icon slot="start" name="desktop"></ion-icon>
              <ion-label>Connected Devices</ion-label>
            </ion-item>
            <ion-item button (click)="presentAlertConfirmLogout()" lines="none" detail="false">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>Log Out</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
      <ion-footer padding-horizontal>
        <app-sync-status></app-sync-status>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
